<div class="row mt-3">
  <div class="col-md-6">
    <h2><i class="fas fa-users"></i> Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right">
      Total Owed: {{ totalOwed | currency: "USD":"symbol" }}
    </h5>
  </div>
</div>

<table *ngIf="clients?.length > 0; else noClients" class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Balance</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.firstName }} {{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.balance | currency: "USD":"symbol" }}</td>
      <td>
        <a class="btn btn-sm btn-warning" routerLink="client/{{ client.id }}"
          >Details <i class="fas fa-info-circle"></i
        ></a>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr />
  <h5>There are no clients in the system...</h5>
</ng-template>
