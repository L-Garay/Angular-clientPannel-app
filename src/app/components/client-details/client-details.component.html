<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-warning"
      ><i class="fas fa-hand-point-left mr-1"></i>Back to Dashboard</a
    >
  </div>
  <div class="col-md-6" id="buttons">
    <div class="btn-group">
      <a routerLink="/client/edit/{{ id }}" class="btn btn-dark"
        ><i class="fas fa-user-edit"></i> Edit Client</a
      >
      <button class="btn btn-sm btn-danger">
        Delete Client
      </button>
    </div>
  </div>
</div>
<hr />
<div *ngIf="client" class="card">
  <h3 class="card-header">{{ client.firstName }} {{ client.lastName }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8 col-sm-6">
        <h4>Client Id: {{ client.id }}</h4>
      </div>
      <div class="col-md-8 col-sm-6">
        <p>BALANCE WILL GO HERE</p>
      </div>
    </div>
    <hr />
    <ul class="list-group">
      <li class="list-group-item">Contact Email: {{ client.email }}</li>
      <li class="list-group-item">Contact Phone: {{ client.phone }}</li>
    </ul>
  </div>
</div>
