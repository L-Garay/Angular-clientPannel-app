<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-warning"
      ><i class="fas fa-hand-point-left mr-1"></i>Back to Dashboard</a
    >
  </div>
  <div class="col-md-6" id="buttons">
    <div class="btn-group">
      <a routerLink="/client/edit/{{ id }}" class="btn btn-dark"
        ><i class="fas fa-user-edit"></i> Edit Client</a
      >
      <button class="btn btn-sm btn-danger" (click)="deleteClient()">
        Delete Client
      </button>
    </div>
  </div>
</div>
<hr />
<div *ngIf="client" class="card">
  <h3 class="card-header">{{ client.firstName }} {{ client.lastName }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12 col-sm-6">
        <h4>Client Id: {{ client.id }}</h4>
      </div>
      <div class="col-md-12 col-sm-6">
        <h3 class="d-flex justify-content-end">
          Balance
          <span
            [class.text-danger]="hasBalance"
            [class.text-success]="!hasBalance"
          >
            {{ client.balance | currency: "USD":"symbol" }}</span
          >
          <small>
            <a (click)="showBalanceUpdate = !showBalanceUpdate">
              <i class="fas fa-pencil-alt"></i>
            </a>
          </small>
        </h3>
        <div class="d-flex justify-content-end">
          <form *ngIf="showBalanceUpdate" (submit)="updateBalance()">
            <div class="form-row">
              <div class="col d-flex">
                <input
                  type="text"
                  class="form-control"
                  name="balance"
                  [(ngModel)]="client.balance"
                />
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr />
    <ul class="list-group">
      <li class="list-group-item">Contact Email: {{ client.email }}</li>
      <li class="list-group-item">Contact Phone: {{ client.phone }}</li>
    </ul>
  </div>
</div>
