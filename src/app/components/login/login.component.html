<div class="row">
  <div class="col-md-6 offset-3">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary"
            ><i class="fas fa-user-lock"></i>Client Panel</span
          >
          Login
        </h1>
        <form (submit)="login()">
          <div class="form-row">
            <div class="col">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
                required
              />
            </div>
            <div class="col">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
