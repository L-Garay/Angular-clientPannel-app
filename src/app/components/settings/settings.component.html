<div class="row">
  <div class="col-md-6">
    <button class="btn btn-sm" routerLink="/">
      <i class="fas fa-hand-point-left mr-1"></i>Back to Dashboard
    </button>
  </div>
  <div class="col-md-6"></div>
</div>
<div class="card">
  <div class="card-header">Edit Settings</div>
  <div class="card-body">
    <form (submit)="changeSettings()">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="allowRegistration"
          id="allowRegistration"
          [checked]="settings.allowRegistration"
          (change)="settings.allowRegistration = !settings.allowRegistration"
        />
        <label class="form-check-label" for="allowRegistration">
          Allow Registration
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="disableBalanceOnAdd"
          id="disableBalanceOnAdd"
          [checked]="settings.disableBalanceOnAdd"
          (change)="
            settings.disableBalanceOnAdd = !settings.disableBalanceOnAdd
          "
        />
        <label class="form-check-label" for="disableBalanceOnAdd">
          Disable Balance on Add
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="disableBalanceOnEdit"
          id="disableBalanceOnEdit"
          [checked]="settings.disableBalanceOnEdit"
          (change)="
            settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit
          "
        />
        <label class="form-check-label" for="disableBalanceOnEdit">
          Disable Balance on Edit
        </label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
</div>
